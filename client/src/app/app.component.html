<div class="nav">
  <button
  mat-raised-button
   color="accent"
    class="user"
    
    (click)="openAddEdit()"
  >
    ADD USER
  </button>
</div>
<div class="main-body">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef >Fullname</th>
        <td mat-cell *matCellDef="let row">{{ row.fullname }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef >Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef >AGE</th>
        <td mat-cell *matCellDef="let row">{{ row.age | date }}</td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef >Gender</th>
        <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef >Category</th>
        <td mat-cell *matCellDef="let row">{{ row.category }}</td>
      </ng-container>

      <ng-container matColumnDef="occupation">
        <th mat-header-cell *matHeaderCellDef >Occupation</th>
        <td mat-cell *matCellDef="let row">{{ row.occupation }}</td>
      </ng-container>

      <ng-container matColumnDef="job">
        <th mat-header-cell *matHeaderCellDef >Job</th>
        <td mat-cell *matCellDef="let row">{{ row.job }}</td>
      </ng-container>

      <ng-container matColumnDef="business">
        <th mat-header-cell *matHeaderCellDef >Business</th>
        <td mat-cell *matCellDef="let row">{{ row.business }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef >Phone Number</th>
        <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
      </ng-container>
        
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">

      <button mat-icon-button color="primary" (click)="editUser(row)">
       <mat-icon class="mat-18">edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
       <mat-icon class="mat-18">delete</mat-icon>
      </button>

        </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
